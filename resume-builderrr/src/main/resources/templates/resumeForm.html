<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #resumeForm {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            color: #333;
        }
        .education-entry,
        .experience-entry {
            margin-bottom: 10px;
        }
        button[type="button"],
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="button"]:hover,
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .bold-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Resume Form</h2>
<form id="resumeForm" th:action="@{/resume/submit}" th:object="${resume}" method="post">
    <label>First Name: <input type="text" th:field="*{firstName}"></label>
    <label>Last Name: <input type="text" th:field="*{lastName}"></label>
    <label>Mobile Number: <input type="text" th:field="*{num}"></label>
    <label>Email: <input type="email" th:field="*{email}"></label>

    <fieldset id="educationFields">
        <legend>Education:</legend>
        <div class="education-entry">
            <label class="bold-label">Course: <input type="text" name="course"></label>
            <label>University: <input type="text" name="university"></label>
            <label>Start Date: <input type="date" name="startDate"></label>
            <label>End Date: <input type="date" name="endDate"></label>
            <label>Aggregate: <input type="text" name="aggregate"></label>
        </div>
    </fieldset>
    <button type="button" onclick="addEducationField()">Add Education</button>

    <fieldset id="experienceFields">
        <legend>Experience:</legend>
        <div class="experience-entry">
            <label class="bold-label">Company Name: <input type="text" name="companyName"></label>
            <label>Start Date: <input type="date" name="startDate"></label>
            <label>End Date: <input type="date" name="endDate"></label>
            <label>Job Role: <input type="text" name="jobRole"></label>
            <label>Description: <input type="text" name="description"></label>
        </div>
    </fieldset>
    <button type="button" onclick="addExperienceField()">Add Experience</button>

    <input type="submit" value="Submit">
</form>

<script>
    function addEducationField() {
        var educationFields = document.getElementById('educationFields');
        var newField = document.createElement('div');
        newField.innerHTML = `
           <label class="bold-label">Course: <input type="text" name="course"></label>
           <label>University: <input type="text" name="university"></label>
            <label>Start Date: <input type="date" name="startDate"></label>
            <label>End Date: <input type="date" name="endDate"></label>
            <label>Aggregate: <input type="text" name="aggregate"></label>`;
        educationFields.appendChild(newField);
    }

    function addExperienceField() {
        var experienceFields = document.getElementById('experienceFields');
        var newField = document.createElement('div');
        newField.innerHTML = `
            <label class="bold-label">Company Name: <input type="text" name="companyName"></label>
            <label>Start Date: <input type="date" name="startDate"></label>
            <label>End Date: <input type="date" name="endDate"></label>
            <label>Job Role: <input type="text" name="jobRole"></label>
            <label>Description: <input type="text" name="description"></label>`;
        experienceFields.appendChild(newField);
    }
</script>
</body>
</html>
